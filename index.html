<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cocktail Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #444;
    }
    #flashcard {
      perspective: 1000px;
      width: 320px;
      height: 220px;
      margin-top: 20px;
    }
    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .side {
      backface-visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .front {
      background: #fff9c4;
    }
    .back {
      background: #c8e6c9;
      transform: rotateY(180deg);
      white-space: pre-wrap;
    }
    #controls {
      margin-top: 20px;
    }
    button {
      padding: 8px 12px;
      margin: 0 4px;
      border: none;
      background: #607d8b;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #b0bec5;
      cursor: default;
    }
    #score {
      margin-top: 10px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Cocktail Flashcards</h1>
  <div id="score">Score: <span id="score-value">0</span>/<span id="total-value">0</span></div>
  <div id="flashcard">
    <div class="card" id="card">
      <div class="side front" id="card-front"></div>
      <div class="side back" id="card-back"></div>
    </div>
  </div>
  <div id="controls">
    <button id="prev">Previous</button>
    <button id="next">Next</button>
    <button id="correct" disabled>Correct</button>
    <button id="incorrect" disabled>Incorrect</button>
  </div>
  <script>
    const cocktails = [
      { name: "Margarita", recipe: "2 oz tequila\n1 oz lime juice\n1 oz triple sec\nShake with ice, strain into salt-rimmed glass." },
      { name: "Old Fashioned", recipe: "2 oz bourbon or rye\n1 sugar cube\n2 dashes bitters\nMuddle sugar with bitters, add whiskey and ice, stir." },
      { name: "Negroni", recipe: "1 oz gin\n1 oz Campari\n1 oz sweet vermouth\nStir with ice and strain over fresh ice." },
      { name: "Daiquiri", recipe: "2 oz rum\n1 oz lime juice\n3/4 oz simple syrup\nShake with ice and strain." },
      { name: "Mojito", recipe: "2 oz white rum\n1 oz lime juice\n2 tsp sugar\nMint leaves\nTop with soda water." },
      { name: "Martini", recipe: "2 oz gin\n1/2 oz dry vermouth\nStir with ice, strain, garnish with olive or lemon twist." },
      { name: "Manhattan", recipe: "2 oz rye whiskey\n1 oz sweet vermouth\n2 dashes bitters\nStir with ice, strain, garnish with cherry." }
    ];
    let index = 0;
    let score = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(cocktails);

    const card = document.getElementById('card');
    const front = document.getElementById('card-front');
    const back = document.getElementById('card-back');
    const scoreValue = document.getElementById('score-value');
    const totalValue = document.getElementById('total-value');
    const correctBtn = document.getElementById('correct');
    const incorrectBtn = document.getElementById('incorrect');

    totalValue.textContent = cocktails.length;

    function loadCard() {
      const c = cocktails[index];
      front.textContent = c.name;
      back.textContent = c.recipe;
      card.classList.remove('flipped');
      correctBtn.disabled = true;
      incorrectBtn.disabled = true;
    }

    card.addEventListener('click', () => {
      card.classList.toggle('flipped');
      const flipped = card.classList.contains('flipped');
      correctBtn.disabled = !flipped;
      incorrectBtn.disabled = !flipped;
    });

    document.getElementById('next').addEventListener('click', () => {
      index = (index + 1) % cocktails.length;
      loadCard();
    });

    document.getElementById('prev').addEventListener('click', () => {
      index = (index - 1 + cocktails.length) % cocktails.length;
      loadCard();
    });

    correctBtn.addEventListener('click', () => {
      score++;
      scoreValue.textContent = score;
      document.getElementById('next').click();
    });

    incorrectBtn.addEventListener('click', () => {
      document.getElementById('next').click();
    });

    loadCard();
  </script>
</body>
</html>
